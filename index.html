<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me Value Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Explore Adopt Me pet values instantly.">
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="app-container">
        <div class="lang-selector">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                </path>
            </svg>
            <select id="langSelect" aria-label="Select Language">
                <option value="en">English (EN)</option>
                <option value="tr">Türkçe (TR)</option>
            </select>
        </div>

        <header>
            <h1 data-i18n="title">Adopt Me <span>Values</span></h1>
            <p data-i18n="subtitle">Select a pet to view its incredible trading values</p>

            <div class="search-container">
                <input type="text" id="searchInput" data-i18n-prop="placeholder" data-i18n="search_placeholder"
                    placeholder="Search for a pet or item..." aria-label="Search">
                <div class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <div class="category-filters" id="categoryFilters">
                <button class="cat-btn active" data-category="all" data-i18n="cat_all">All Items</button>
                <button class="cat-btn" data-category="pets" data-i18n="cat_pets">Pets</button>
                <button class="cat-btn" data-category="vehicles" data-i18n="cat_vehicles">Vehicles</button>
                <button class="cat-btn" data-category="toys" data-i18n="cat_toys">Toys</button>
                <button class="cat-btn" data-category="strollers" data-i18n="cat_strollers">Strollers</button>
                <button class="cat-btn" data-category="gifts" data-i18n="cat_gifts">Gifts</button>
            </div>

            <div class="sort-container">
                <label for="sortSelect" data-i18n="sort_label">Sort By:</label>
                <select id="sortSelect" aria-label="Sort">
                    <option value="default" data-i18n="sort_default">Default Order</option>
                    <option value="newest" data-i18n="sort_newest">Newest Added</option>
                    <option value="val_desc" data-i18n="sort_val_desc">Value: High to Low</option>
                    <option value="val_asc" data-i18n="sort_val_asc">Value: Low to High</option>
                    <option value="name_asc" data-i18n="sort_name">Name: A to Z</option>
                </select>
            </div>
        </header>

        <section class="pet-grid" id="petGrid">
            <!-- Populated by JS -->
            <div class="loading-state">Loading pets...</div>
        </section>
    </main>

    <!-- Modal for showing Pet Values -->
    <div class="modal-overlay" id="valueModal">
        <div class="modal-content glass-panel" id="modalContainer">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-header">
                <div class="pet-image-container">
                    <img id="modalPetImage" src="" alt="Pet Image">
                </div>
                <div>
                    <h2 id="modalPetName">Pet Name</h2>
                    <span class="rarity-badge" id="modalPetRarity">Rarity</span>
                </div>
            </div>

            <div class="values-tabs">
                <button class="tab-btn active" data-tab="regular" data-i18n="tab_regular">Regular</button>
                <button class="tab-btn" data-tab="neon" data-i18n="tab_neon">Neon</button>
                <button class="tab-btn" data-tab="mega" data-i18n="tab_mega">Mega</button>
            </div>

            <div class="values-grid" id="valuesGrid">
                <!-- Populated dynamically based on tab -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
